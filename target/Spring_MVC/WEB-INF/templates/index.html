<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }


        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }


        h1 {
            font-size: 2.5rem;
            color: #0028d3;
            margin-bottom: 10px;
        }


        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }


        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #a6091e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #040404;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Это главная страница вашего приложения.</p>


    <a th:href="@{/users}">Перейти к списку пользователей</a>
</div>
</body>
</html>
